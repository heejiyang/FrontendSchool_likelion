<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        // 모듈 + 사용자 정의 혼합패턴
        function Person(){
            let age = 30; // 비공개 프로퍼티로 담을 클로저 공간
            function innerPerson() {}
            innerPerson.prototype.getAge = function(){
                return age;
            }
            return innerPerson;
        }
        const PersonFunc = Person();
        const person = new PersonFunc();
        // person -> innerPerson {}
        // person.getAge(); -> 30
        // person.age; -> undefined


        // IIFE패턴
        // (function () {
        //     console.log('IIFE');
        // })();

        // IIFE패턴을 이용한 모듈 + 사용자 정의 혼합패턴
        const NewPerson = (
            function (){
                let age = 30;

                function innerPerson() { }

                innerPerson.prototype.getAge = function(){
                    return age;
                }
                return innerPerson;
            }
        )();
        const personWithSecret = new NewPerson();
    </script>
</body>
</html>
