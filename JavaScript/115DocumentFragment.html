<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <main>

    </main>

    <script>
        const frag = document.createDocumentFragment();

        let parentEl = document.querySelector('main'); // for문 안에서 main을 반복해서 찾는다. 반복문안에서 querySelector은 안하는게 좋다.
        
        for (let i = 0; i < 10; i++) {

            const article = document.createElement('article');
            article.innerHTML = `
                <figure>
                <img class="figImg"
                    src="https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg"
                    alt="">
                    <figcaption class="figCap">
                        유재석씨가 수상식에서 환하게 웃고 있다.
                    </figcaption>
                </figure>
            `;

            frag.appendChild(article);
            // parentEl.appendChild(article);
        }
        // fragment객체가 돔에 추가되는 순간 fragment객체는 자동으로 메모리상에서 삭제된다.(많이 반복되면 사용하는것 추천, 임시 돔)
        parentEl.appendChild(frag);

        // fragment안에 있는 것을 재사용하고 싶다면 이 방법을 사용한다.
        // 매서드를 호출한 노드를 복제해서 반환합니다.
        parentEl.appendChild(frag.cloneNode(true));

        // frag 객체는 사용 후에도 사라지지않습니다.
        //frag.appendChild(document.createElement('div'));
        </script>
    </body>
</html>
