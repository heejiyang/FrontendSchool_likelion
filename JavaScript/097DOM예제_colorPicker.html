<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* :root -> 문서 트리의 루트요소를 선택 / HTML의 루트 요소는 <html> , 따라서 :root와 <html>은 동일한것으로 알고 있습니다 */
        :root {
            --main-bgColor: teal;
            --main-txtColor: white;
        }
        body{
            padding: 0;
            margin: 0;
            font-size: 1.5rem;
            background-color: var(--main-bgColor);
        }
        .wrapper{
            padding: 20px;
            text-align: center;
            background-color: #fff;
        }
        .picker{
            display: inline-block;
        }
        .picker+.picker{
            margin-left: 30px;
        }
        main{
            color: var(--main-txtColor);
        }
    </style>
</head>
<body>
    <section class="wrapper">
        <article class="picker">
            <label for="bg">배경색 : </label>
            <input type="color" id="bg" class="inp-picker" data-id="bgColor">
        </article>
        <article class="picker">
            <label for="txt">글씨색 : </label>
            <input type="color" id="txt" class="inp-picker" data-id="txtColor">
        </article>
    </section>
    <main>
        <h1>Color Picker!!</h1>
        <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit.
            Eum illum quis ex quam voluptate rem!
        </p>
    </main>
    <script>
        const inpPicker = document.querySelectorAll('.inp-picker');

        inpPicker.forEach(item => {
            item.addEventListener('input', () => {
                const name = `--main-${event.target.dataset.id}`; //dataset.id하면 bgColor호출가능하다.

                const root = document.querySelector(':root');
                root.style.setProperty(name, event.target.value); // root 요소에 property설정 가능하다.
            })
        })
    </script>
</body>
</html>
