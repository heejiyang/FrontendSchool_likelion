<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
  <script>
    let one = 10;
    let two = 3;
    console.log(one + two);
    console.log(one - two);
    console.log(one / two);
    console.log(one * two);
    console.log(one ** two);//10의 3승
    console.log(one % two);//나머지
    console.log(one, one, two, two);

    // 구구단 출력하기
    console.log(one, "X", two, "=", one * two);//권장하지 않는다.
    console.log(one + " X " + two + " = " + one * two);//권장하지 않는다.

    console.log(`${one} x ${two} = ${one * two}`);//권장하지 않는다.템플릿 리터럴 권장하지 않는 것이 아니다.
    let three = one * two;
    console.log(`${one} X ${two} = ${three}`); // 권한다.
    // 개행 하면 개행이 된다.
    console.log(`h
    e
    l
    l
    o`);
  </script>
</body>
</html>
