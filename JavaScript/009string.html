<!DOCTYPE html>
<html lang="ko">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>string</title>
  </head>
  <body>
    <script>
      let txt = "abcAHelloBC";
      let txt2 = "paullab CEO leehojun";
      let regExp = /[A-Z]/g;
      console.log(txt.search(regExp)); //3

      // slice(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스-1까지 반환합니다.
      console.log(txt2.slice(1, 3)); //au
      console.log(txt2.slice(3, 1)); // 작동하지 않습니다.
      console.log(txt2.slice(2)); //ullab CEO leehojun

      // substring(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스-1까지 반환합니다.
      console.log(txt2.substring(1, 3)); //au
      console.log(txt2.substring(3, 1)); // 작동합니다. //au
      console.log(txt2.substring(2)); //ullab CEO leehojun


      // substr(시작위치, 길이) : 시작인덱스부터 길이만큼 반환합니다.
      // https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/String/substr
      // 명세에서 사라질 수도 있음
      console.log(txt2.substr(8, 3)); //CEO
      console.log(txt2.substr(txt2.indexOf("C"), 3)); //CEO

      // replace(바꿀 문자열, 바뀔 문자열)
      console.log(txt2.replace('CEO', 'CTO')); //paullab CTO leehojun
      console.log(txt2.replace(/'CEO'/g, 'CTO')); //paullab CEO leehojun 안바뀐다 ''도 문자열로 잡는다.
      console.log(txt2.replace(/CEO/g, 'CTO')); //paullab CTO leehojun

      console.log(txt.toUpperCase()); //ABCAHELLOBC
      console.log(txt.toLowerCase()); //abcahellobc

      console.log(txt.includes("H")); //true
      console.log(txt.includes("Z")); //false

      // split
      console.log(txt2.split(" ")); //(3) ['paullab', 'CEO', 'leehojun']
      console.log("010-4444-5680".split("")); //(13) ['0', '1', '0', '-', '4', '4', '4', '4', '-', '5', '6', '8', '0']
      console.log("010-4444-5680".split(" ")); //['010-4444-5680']

      // trim
      console.log("      abc");
      console.log("      abc".trim());
      console.log("      a b c".trim());
      console.log("      a b c     ".trim());
  </script>
  </body>
</html>
