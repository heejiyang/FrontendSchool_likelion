<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bool</title>
</head>
<body>
  <script>
    //const(참조 변경 불가), let(변경 가능), var(X)
    //const로 대부분의 값을 표현하자. let은 중간에 무슨 일이 일어났는지 모른다.
    let one = true; //다른 언어는 True인 경우가 있다.
    let two = false;
    let three;
    let four = null;
    let five = Infinity; //비교에서 많이 활용된다. 값 정렬

    console.log() //hello
    if (one) {
      console.log("hello") //hello
    } else {
      console.log("world")
    }
    console.log(Boolean('')); //false
    console.log(Boolean(' ')); //true
    console.log(Boolean('abc')); //true
    console.log(Boolean(0)); //false
    console.log(Boolean(100)); //true
    console.log(Boolean(-100)); //true
    console.log(Boolean(three)); //false
    console.log(Boolean(four)); //false
    console.log(Boolean(five)); //true
    one = ''; //world
    one = 0; //false

    //우리를 힘들게 하는 JS
    console.log(Boolean([])); // true 다른 언어에서 false로 나온다.
    console.log(Boolean({})); // true
    if (one) {
      console.log("hello");
    } else {
      console.log("world"); //world
    }
  </script>
</body>
</html>
