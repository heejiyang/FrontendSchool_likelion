<!--
  Ctrl + \ : 토글 보이기
  Ctrl + O : 파일 열기
  Ctrl + P : 프로젝트 검색
  Ctrl + F : 열려 있는 파일 내에서 검색
  Ctrl + Shift + F : 열려 있는 전체 프로젝트 내에서 검색
  Ctrl + , : Settings
  Ctrl + N : 새로운 파일
  Ctrl + S : 파일 저장
  Ctrl + Shift + S  :다른 이름으로 저장
  Shift + del : 라인 지우기
  Ctrl + 클릭 : 여러줄 입력
  동시 수정 : Ctrl + Alt + 방향키(상, 하), Alt + Click, Alt + Shift + Drag, Alt + Shift + i
  들여쓰기 / 내어쓰기 : `Ctrl + [` / `Ctrl + ]`, `tab`, `shift + tab`
-->
