<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
      .one {
        width: 500px;
        height: 500px;
        border-radius: 50%;
        background: rgb(2,0,36);
        background: linear-gradient(90deg, rgba(2,0,36,1) 0%, 
        rgba(11,11,120,1) 16%, rgba(46,149,32,1) 34%, rgba(51,142,8,1) 64%,
        rgba(0,212,255,1) 100%);
      }
      .two {
        width: 500px;
        height: 500px;
        border-radius: 50%;
        background-image: linear-gradient(to top, #9890e3 0%, #b1f4cf 100%);
      }
    </style>
</head>
<body>
  <div class="one"></div>
  <div class="two"></div>
</body>
</html>
