<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        /* 마진병합현상은 일러 의도한 css */
        /* 대부분의 경우 문제로 여겨지지 않고 해결하지 않아도 되는 파트이다. */
        /* 형제간의 마진 겹침현상 */
        /* https://www.youtube.com/watch?v=4p7gPzAtVqc */
        div:nth-child(1) {
            margin-bottom: 30px;
        }
        div:nth-child(2) {
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <div>hello</div>
    <div>hello</div>
</body>
</html>
