<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        /* 이렇게 조절한 이유는 폰트를 키우기 위해서이다.
        결론은 폰트도 커지지만
        박스모델이 커짐으로 ui가 깨지는 현상이 발생될 확률이 높다 */
        html {
            font-size: 32px;
        }
        body {
            margin: 0;
        }
        div {
            background-color: red;
            width: 2rem;
            height: 2rem;
        }
        p {
            margin: 10px;
        }
    </style>
</head>
<body>
    <main>
        <p>hello world</p>
    </main>
</body>
</html>
