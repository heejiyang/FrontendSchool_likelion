<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* 여백조절할때, 요소가 몇개 들어갈지 모를때
        first/last-child쓴다 */
        .foo:first-child {
            background-color: blue;
        }
        .foo:last-child {
            background-color: red;
        }

    </style>
</head>
<body>
    <!-- 가상 클래스 선택자 : 클래스가 없는데 있는 것처럼 처리 (콜론이 하나)
        가상 요소 선택자 : 요소가 없는데 있는 것처럼 처리 (콜론이 두개)-->
    <ul>
        <!-- 주의사항!! 첫번째 선택자가 foo가 아닌 경우 선택이 안된다.-->
        <div>hello</div>
        <!-- ul>li{$1}*5 -->
        <li class="foo">1</li>
        <li class="foo">2</li>
        <li class="foo">3</li>
        <li class="foo">4</li>
        <li class="foo">5</li>
    </ul>
</body>
</html>
